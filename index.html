<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zomato Clone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="hero-section">
            <div class="navbar">
                <div class="getTheApp">
                    <i class="fa-solid fa-mobile"></i>
                    <p class="app">Get the App</p>
                </div>
                <ul class="navlist">
                    <li><a class='no-underline' href='#'>Investor Relations</a></li>
                    <li><a class='no-underline' href='#'>Add Restaurant</a></li>
                    <li><a class='no-underline' href='#'>Log in</a></li>
                    <li><a class='no-underline' href='#'>Sign up</a></li>
                </ul>
            </div>
            <div class="under-navbar">
                <div class="zomlogo"></div>
                <div class="zomtext">
                    <p>Discover the best food & drinks in <span class="boldtext">Delhi NCR</span></p>
                </div>
                <div class="zomselect">
                    <i class="fa-solid fa-location-dot red"></i>
                    <p class="selectAddress">Detect My Location</p>
                    <i class="fa-solid fa-caret-down black caret"></i>
                    <i class="fa-solid fa-grip-lines-vertical cccccc lines"></i>
                    <i class="fa-solid fa-magnifying-glass cccccc searcher"></i>
                    <input type="text" class="searchFood" placeholder="Search for restaurant, cuisine or a dish" />
                </div>
            </div>
        </div>
    </body>
</html>
